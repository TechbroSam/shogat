	<script type="text/javascript">
		function loadApp() {
			var flipbook = $('.sample-docs');

			if (flipbook.width() == 0 || flipbook.height() == 0) {
				setTimeout(loadApp, 10);
				return;
			}

			$('#book-zoom').mousewheel(function (event, delta, deltaX, deltaY) {
				var data = $(this).data(),
					step = 30,
					flipbook = $('.sample-docs'),
					actualPos = $('#slider').slider('value') * step;

				if (typeof (data.scrollX) === 'undefined') {
					data.scrollX = actualPos;
					data.scrollPage = flipbook.turn('page');
				}

				data.scrollX = Math.min($("#slider").slider('option', 'max') * step,
					Math.max(0, data.scrollX + deltaX));

				var actualView = Math.round(data.scrollX / step),
					page = Math.min(flipbook.turn('pages'), Math.max(1, actualView * 2 - 2));

				if ($.inArray(data.scrollPage, flipbook.turn('view', page)) == -1) {
					data.scrollPage = page;
					flipbook.turn('page', page);
				}

				if (data.scrollTimer)
					clearInterval(data.scrollTimer);

				data.scrollTimer = setTimeout(function () {
					data.scrollX = undefined;
					data.scrollPage = undefined;
					data.scrollTimer = undefined;
				}, 1000);

			});

			$("#slider").slider({
				min: 1,
				max: 100,

				start: function (event, ui) {
					if (!window._thumbPreview) {
						_thumbPreview = $('<div />', { 'class': 'thumbnail' }).html('<div></div>');
						setPreview(ui.value);
						_thumbPreview.appendTo($(ui.handle));
					} else
						setPreview(ui.value);

					moveBar(false);
				},

				slide: function (event, ui) {
					setPreview(ui.value);
				},

				stop: function () {
					if (window._thumbPreview)
						_thumbPreview.removeClass('show');

					$('.sample-docs').turn('page', Math.max(1, $(this).slider('value') * 2 - 2));
				}
			});

			Hash.on('^page\/([0-9]*)$', {
				yep: function (path, parts) {
					var page = parts[1];

					if (page !== undefined) {
						if ($('.sample-docs').turn('is'))
							$('.sample-docs').turn('page', page);
					}

				},
				nop: function (path) {
					if ($('.sample-docs').turn('is'))
						$('.sample-docs').turn('page', 1);
				}
			});

			$(document).keydown(function (e) {
				var previous = 37, next = 39;

				switch (e.keyCode) {
					case previous:
						$('.sample-docs').turn('previous');
						break;
					case next:
						$('.sample-docs').turn('next');
						break;
				}
			});

			flipbook.turn({
				elevation: 50,
				acceleration: false,
				gradients: true,
				autoCenter: true,
				duration: 1000,
				pages: 10,
				when: {
					turning: function (e, page, view) {
						var book = $(this),
							currentPage = book.turn('page'),
							pages = book.turn('pages');

						if (currentPage > 3 && currentPage < pages - 3) {
							if (page == 1) {
								book.turn('page', 2).turn('stop').turn('page', page);
								e.preventDefault();
								return;
							} else if (page == pages) {
								book.turn('page', pages - 1).turn('stop').turn('page', page);
								e.preventDefault();
								return;
							}
						} else if (page > 3 && page < pages - 3) {
							if (currentPage == 1) {
								book.turn('page', 2).turn('stop').turn('page', page);
								e.preventDefault();
								return;
							} else if (currentPage == pages) {
								book.turn('page', pages - 1).turn('stop').turn('page', page);
								e.preventDefault();
								return;
							}
						}

						Hash.go('page/' + page).update();

						if (page == 1 || page == pages)
							$('.sample-docs .tabs').hide();
						else
							$('.sample-docs .tabs').fadeIn(500);

						toggleHomeButton(page);
					},
					turned: function (e, page, view) {
						var book = $(this);

						$('#slider').slider('value', getViewNumber(book, page));

						if (page != 1 && page != book.turn('pages'))
							$('.sample-docs .tabs').fadeIn(500);
						else
							$('.sample-docs .tabs').hide();

						book.turn('center');
						updateTabs();
					},
					start: function (e, pageObj) {
						moveBar(true);
					},
					end: function (e, pageObj) {
						var book = $(this);

						setTimeout(function () {
							$('#slider').slider('value', getViewNumber(book));
						}, 1);

						moveBar(false);
					},
					missing: function (e, pages) {
						for (var i = 0; i < pages.length; i++)
							addPage(pages[i], $(this));
					}
				}
			}).turn('page', 1);

			$('#slider').slider('option', 'max', numberOfViews(flipbook));

			flipbook.addClass('animated');

			$('#canvas').css({ visibility: 'visible' });
		}

		$('#canvas').css({ visibility: 'hidden' });

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['files/lib/turn.min.js', 'files/css/jquery.ui.css'],
			nope: ['files/lib/turn.html4.min.js', 'files/css/jquery.ui.html4.css'],
			both: ['files/css/docs.css', 'files/js/docs.js'],
			complete: loadApp
		});

		function toggleHomeButton(page) {
			const homeButton = document.getElementById('homeButton');
			if (page > 1) {
				homeButton.style.display = 'block';
			} else {
				homeButton.style.display = 'none';
			}
		}

		function goHome() {
			$('.sample-docs').turn('page', 1);
			Hash.go('page/1').update();
			toggleHomeButton(1);
		}
	</script>

	<script>
		const formatValue = (value) => {
			if (value >= 1000000000) {
				return (value / 1000000000).toFixed(1) + 'B';
			} else if (value >= 1000000) {
				return (value / 1000000).toFixed(value % 1000000 >= 50000 ? 1 : 0) + 'M';
			} else if (value >= 1000) {
				return (value / 1000).toFixed(value % 1000 >= 500 ? 1 : 0) + 'K';
			} else if (Number.isInteger(value)) {
				return value.toFixed(0);
			} else {
				return value.toFixed(1);
			}
		};

		const fetchTokenData = async () => {
			try {
				const response = await fetch('https://api.dexscreener.io/latest/dex/tokens/AjpRhVsJN6gWipM926q4vz58FVgKxoErfDa3ru7PnsiL');
				const data = await response.json();
				console.log('Fetched data:', data);

				const pairs = data.pairs;
				if (pairs && pairs.length > 0) {
					const priceUsd = pairs[0].priceUsd;
					const liquidityUsd = pairs[0].liquidity.usd;
					const fdv = pairs[0].fdv;

					document.getElementById("token-price").innerText = '$' + priceUsd;
					document.getElementById("liquidity").innerText = '$' + formatValue(liquidityUsd);
					document.getElementById("fdv").innerText = '$' + formatValue(fdv);
				} else {
					console.error('No pairs found in the response');
				}
			} catch (error) {
				console.error('Error fetching token data:', error);
			}
		};

		document.addEventListener("DOMContentLoaded", fetchTokenData);
		setInterval(fetchTokenData, 30000);
	</script>
